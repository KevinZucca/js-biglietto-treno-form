<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto-treno-form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="">
            <form class="row g-3">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Nome e Cognome</label>
                  <input id="name" type="text" class="form-control" value="">
                </div>
                <div class="col-md-1">
                    <label for="validationDefault01" class="form-label">Km da percorrere</label>
                    <input id="km" type="text" class="form-control" value="">
                  </div>
               
                <div class="col-md-3">
                  <label for="validationDefault04" class="form-label">Fascia d'età</label>
                  <select class="form-select">
                    <option id="age" selected disabled value="">Scegli la fascia d'età</option>
                    <option>Meno di 18 anni</option>
                    <option>Tra i 18 e i 65 anni</option>
                    <option>Over 65</option>
                  </select>
                </div>
                
                <div class="col-12">
                  <button id="generate" class="btn btn-primary" type="submit">Genera</button>
                  <button id="cancel" class="btn btn-primary" type="submit">Annulla</button>
                </div>
              </form>
        </form>


        <div class="container">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nome Passeggero</th>
                    <th scope="col">Età</th>
                    <th scope="col">Km</th>
                    <th scope="col">Prezzo</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th id="passenger-name"scope="row"></th>
                    <td id="passenger-age"></td>
                    <td id="passenger-km"></td>
                    <td id="passenger-ticket-price"></td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
